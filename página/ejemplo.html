<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  
    <title>OBJ</title>
</head>
<body>
    <a-scene  cursor="rayOrigin: mouse">
        <a-assets>
        
          <a-assets-item id="datoobj" src="../obj/dato.obj"> </a-assets-item>        
          <a-assets-item id="datomtl" src="../obj/dato.mtl"> </a-assets-item> 
        
        </a-assets>
        

        <a-box id="box" color="yellow" position="5 0 -10" ></a-box>
       
        <a-entity id="dato" obj-model="obj:#datoobj;mtl:#datomtl" scale="0.10 0.10 0.1" position="-1 -5 -20" rotation="240 0 0"
        animation="property: rotation; to: 240 360 0; loop: true; dur: 9000" ></a-entity>


        <a-camera position="0 0 0" id="camarapov"></a-camera>

        <!-- Luz focal -->
      <a-light type="spot" color="white" intensity="1" position="0 0 0" angle="20" penumbra="0.5"></a-light>
                    </a-scene>




</body>
<script>
  var x=0;
 
  document.querySelector('#box').addEventListener('click',function(){
     var camara = document.querySelector('#camarapov');
    //var dato = document.querySelector('#dato');
    if (x==0){ 
      camara.setAttribute('animation','property: position; to: 0 8 0; dur: 2000;');
   // dato.setAttribute('animation','property: position; to: -1 8 -20; dur: 2000;');
  x=1; 
  }else{
    x=0;
    camara.setAttribute('animation','property: position; to: 0 0 0; dur: 2000;');
   // dato.setAttribute('animation','property: position; to: -1 -5 -20; dur: 2000;');
    }
  });
</script>

</html>
